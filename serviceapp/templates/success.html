
<!DOCTYPE html>
<html>

<style>
    .div1{
        width: 50%;
        margin: auto;
        padding: 20px;
        background-color: #f2f2f2;
    }

    input[type=text]{
        width: 60%;
        padding: 12px 20px;
        margin: 8px 0;
        font-size: 1.2rem;
        color: gray;
    }

    button{
        width: 20%;
        padding: 8px 5px;
        margin: 8px 0;
        display: block;
        color: white;
        background-color: #555555;
    }


</style>

<body>
<div class="div1">
    <h1>Shorten It!</h1>
    <input type="text" value="{{object.get_url}}" id="myInput">
    <button onclick="myFunction()">Copy URL</button>
</div>

<script>
    function myFunction() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
    }
</script>

</body>
</html>
